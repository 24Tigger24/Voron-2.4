[neopixel T0_LEDs]
pin: EBBT0:PD3
chain_count: 10
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW,  GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

#########################
# Logo Only LED Effects #
#########################

[led_effect T0_Logo_Homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:T0_LEDs (1-8)
layers:
        breathing  3 1 top (0.0, 0.6, 0.2, 0.0)

[led_effect T0_Logo_Leveling]
autostart:              false
frame_rate:             24
leds:
    neopixel:T0_LEDs (1-8)
layers:
        breathing  3 1 top (0.5, 0.1, 0.4, 0.0)

[led_effect T0_Logo_Meshing]
autostart:              false
frame_rate:             24
leds:
    neopixel:T0_LEDs (1-8)
layers:
        breathing  3 1 top (1.0, 1.0, 0.0, 0.0)

[led_effect T0_Logo_Cleaning]
autostart:              false
frame_rate:             24
