##########################################################################################################################################
#   Status
##########################################################################################################################################

[delayed_gcode TOOLSTATUS]
initial_duration: 1.0
gcode:
    SET_TOOLSTATUS
    
[gcode_macro SET_TOOLSTATUS]
variable_toolstatus_t0: "in_use"
variable_toolstatus_t1: "idle"
variable_toolstatus_t2: "idle"
variable_toolstatus_t3: "idle"
variable_toolstatus_t4: "not_used"
variable_toolstatus_t5: "not_used"
variable_toolstatus_t6: "not_used"
gcode:
    {% set toolstatus_t0 = params.TOOLSTATUS_T0 | default("idle") | string %}
    {% set toolstatus_t1 = params.TOOLSTATUS_T1 | default("idle") | string %}
    {% set toolstatus_t2 = params.TOOLSTATUS_T2 | default("idle") | string %}
    {% set toolstatus_t3 = params.TOOLSTATUS_T3 | default("idle") | string %}
    {% set toolstatus_t4 = params.TOOLSTATUS_T4 | default("idle") | string %}
    {% set toolstatus_t5 = params.TOOLSTATUS_T5 | default("idle") | string %}
    {% set toolstatus_t6 = params.TOOLSTATUS_T6 | default("idle") | string %}
    
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t0 VALUE={ TOOLSTATUS_T0 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t1 VALUE={ TOOLSTATUS_T1 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t2 VALUE={ TOOLSTATUS_T2 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t3 VALUE={ TOOLSTATUS_T3 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t4 VALUE={ TOOLSTATUS_T4 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t5 VALUE={ TOOLSTATUS_T5 }
    #SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t6 VALUE={ TOOLSTATUS_T6 }


[gcode_macro CHANGE_TOOLSTATUS]
variable_new_tool_in_use: 0
gcode:
    {% set new_tool_in_use = params.new_tool_in_use | int %}
    
    {% if printer["gcode_macro SET_TOOLSTATUS"].toolstatus_t0 == "in_use" %}
        SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t0 VALUE={"idle"}
      {% else %}
      {% endif %}
    SET_GCODE_VARIABLE MACRO=SET_TOOLSTATUS VARIABLE=toolstatus_t{new_tool_in_use} VALUE={ "in_use" }

